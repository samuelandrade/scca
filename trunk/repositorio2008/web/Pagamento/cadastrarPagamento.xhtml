<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="/Templates/templateCentroPagamento.xhtml">
            <ui:define name="conteudo">
                <h:form id="formPGTO">
                    <rich:panel style="width:700px" id="panelPGTO">
                        <f:facet name="header">Cadastros de Pagamento </f:facet>
                        <fieldset>
                            <h:panelGrid columns="2">
                                <h:panelGroup style="padding-right:8em">
                                    AVISO:
                                    <h:outputText value="#{avonManager.avon.aviso}" />
                                </h:panelGroup>
                                <h:panelGroup style="padding-right:8em">
                                    Nome:
                                    <h:outputText value="#{avonManager.avon.nome}" />
                                </h:panelGroup>
                                
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <h:panelGroup style="padding-right:8em">
                                    Valor debito:
                                    <h:outputText value="#{pagamentoManager.adSession.valordebito}" >
                                        <f:convertNumber type="currency"/>
                                    </h:outputText>
                                </h:panelGroup >
                                <h:panelGroup style="padding-right:8em">
                                    AD:
                                    <h:outputText value="#{pagamentoManager.adSession.avisodebito}" />
                                </h:panelGroup>
                                <h:panelGroup style="padding-right:8em">
                                    Negociador:
                                    <h:outputText value="#{avonManager.avon.cobrador.nome}" />
                                </h:panelGroup>
                            </h:panelGrid>
                        </fieldset>
                        <fieldset>
                            <h:panelGrid columns="2">
                                <h:panelGroup style="padding-right:8em">
                                    Recibo: <h:inputText value="#{pagamentoManager.pagamento.nrecibo}" required="true" maxlength="6"/>
                                </h:panelGroup> 
                                <h:panelGroup style="padding-right:8em">
                                    Valor: <h:inputText value="#{pagamentoManager.pagamento.valor}" required="true" maxlength="8"/>
                                        
                                    
                                </h:panelGroup>
                            </h:panelGrid><br/>  
                            <h:panelGrid columns="2">
                                <h:panelGroup style="padding-right:8em">
                                    Data do Pagamento: <rich:calendar value="#{pagamentoManager.pagamento.datapagamento}" required="true" datePattern="dd/MM/yyyy" cellWidth="10" enableManualInput="true"/>
                                </h:panelGroup>
                                <h:panelGroup style="padding-right:8em">
                                    Data da prestação de contas:<rich:calendar value="#{pagamentoManager.pagamento.datapc}" required="true" datePattern="dd/MM/yyyy"  cellWidth="10" enableManualInput="true"/>
                                </h:panelGroup>   
                            </h:panelGrid>
                        </fieldset>
                        <br/>
                        <h:commandButton action="#{pagamentoManager.salvarPagamento}" value="Cadastrar Pagamento" >
                            <f:setPropertyActionListener value="#{avonManager.avon.nome}" target="#{pagamentoManager.pagamento.nomevendedora}" />
                            <f:setPropertyActionListener value="#{avonManager.avon.cobrador.nome}" target="#{pagamentoManager.pagamento.negociador}" />
                            <!--<a4j:actionparam assignTo="#{pagamentoManager.pagamento.nomevendedora}" value="#{avonManager.avon.nome}" name="nomePagto"/>
                                <a4j:actionparam assignTo="#{pagamentoManager.pagamento.negociador}" value="#{avonManager.avon.cobrador.nome}" name="cobradorPagto"/>-->
                        </h:commandButton>
                        <!--<input type="submit" id="Botao" value="Cadastrar" name="fButton" jsfc="h:commandButton" action="#{pagamentoManager.salvarPagamento}" >
                                <a4j:actionparam assignTo="#{pagamentoManager.pagamento.nomevendedora}" value="#{avonManager.avon.nome}" name="nomePagto"/>
                            </input>-->
                        
                    </rich:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
