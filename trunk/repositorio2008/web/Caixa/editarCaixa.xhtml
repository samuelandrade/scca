<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">
    <body>        
        <form id="form" jsfc="h:form">
            <table>
                <tr>
                    <td colspan="2">Editar Caixa</td>
                </tr>
                <tr> 
                    <td>Id do Caixa</td>
                    <td>#{caixaManager.caixa.idcaixa}
                    </td>
                </tr>
                <tr> 
                    <td>Data do caixa:</td>
                    <td><h:inputText value="#{caixaManager.caixa.data_caixa}">
                            <f:convertDateTime pattern="dd/mm/yyyy" />
                    </h:inputText></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" id="Botao" value="Alterar" name="fButton" jsfc="h:commandButton" action="#{caixaManager.alterar}" /></td>
                </tr>
            </table>
        </form>
    </body>    
</html>
