        <ui:composition template="/Templates/templateCentroCaixa.xhtml">

                <h:form>
                    <h2>Cadastros de Caixa</h2>
                    
                     <rich:panel style="width:700px">
                        <f:facet name="header">Cadastros Avon </f:facet>
                        <h:commandLink action="#{caixaManager.criarCaixa}" value="Cadastrar outra">
                            <h:graphicImage id="editar" url="/img/novo.png" border="0" />
                        </h:commandLink>
                        <rich:datascroller align="left"  for="listaCaixa" maxPages="20"/>
                        <rich:spacer height="30" />
                        <rich:dataTable value='#{caixaManager.listarCaixa}' var='caixa' border="1" cellpadding="2" cellspacing="0" onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                                        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" rows="10" id="listaCaixa">
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Nº caixa"/>
                                </f:facet>
                                #{caixa.idcaixa}
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Data caixa"/>
                                </f:facet>
                                #{caixa.data_caixa}
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Data caixa anterior"/>
                                </f:facet>
                                #{caixa.data_caixaant}
                            </rich:column>
                           <rich:column>
                                <f:facet name="header">Opcoes </f:facet>
                                <h:commandLink action="#{caixaManager.listarCaixaItemporCaixa}" > 
                                Ver Caixa
                                <f:param name="id" value="#{caixa.idcaixa}"/>
                            </h:commandLink>
                                
                            </rich:column>
                            
                        </rich:dataTable>

                </h:form>
