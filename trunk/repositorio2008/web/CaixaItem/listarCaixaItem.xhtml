<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">
    <body>
        <h:form>
            <h2>Cadastros Caixa Item</h2>
            <table jsfc="h:dataTable" value='#{caixaitemManager.listarCaixaItem}' var='caixaitem' border="1" cellpadding="2" cellspacing="0">
                <td jsfc="h:column">
                    <f:facet name="header">
                        <h:outputText value="Id do Caixa Item"/>
                    </f:facet>
                    #{caixaitem.idcaixaitem} 
                </td>
                <td jsfc="h:column">
                    <f:facet name="header">
                        <h:outputText value="Id do Caixa"/>
                    </f:facet>
                    #{caixaitem.caixa.idcaixa}
                </td>
                
                <td jsfc="h:column">
                    <f:facet name="header">
                        <h:outputText value="Entrada?"/>
                    </f:facet>
                    #{caixaitem.tipo}
                </td>
                
                <td jsfc="h:column">
                    <h:commandLink action="#{caixaitemManager.alteraCaixaItem}">
                        <h:graphicImage id="editar" url="/img/editar.png" border="0" />
                        <f:param name="id" value="#{caixaitem.idcaixaitem}"/>
                    </h:commandLink>
                    <h:outputText value=" "/>
                    <h:commandLink action="#{caixaitemManager.excluirCaixaItem}" onclick="javascript:if (!confirm('Deseja excluir este registro?')) return false;"> 
                        <h:graphicImage id="excluir" url="/img/excluir.png" border="0" />
                        <f:param name="id" value="#{caixaitem.idcaixaitem}"/>
                    </h:commandLink>
                </td>
            </table>
            
        </h:form> 
        <br/>
        <br/>
        <a href="../">voltar</a>
    </body>
</html>
