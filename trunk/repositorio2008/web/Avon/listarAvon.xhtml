<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <h:form>
            <rich:panel style="width:600px">
                <f:facet name="header">Cadastros Avon </f:facet>
                <h:commandLink action="#{avonManager.criarAvon}" value="Cadastrar outra">
                    <h:graphicImage id="editar" url="/img/novo.png" border="0" />
                </h:commandLink>
                <table jsfc="rich:dataTable" value='#{avonManager.listarAvon}' var='avon' border="1" cellpadding="2" cellspacing="0" onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                       onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                    <td jsfc="rich:column">
                        <f:facet name="header">
                            <h:outputText value="Aviso"/>
                        </f:facet>
                        #{avon.aviso}
                    </td>
                    <td jsfc="rich:column">
                        <f:facet name="header">
                            <h:outputText value="Cidade"/>
                        </f:facet>
                        #{avon.cidade}
                    </td>
                    <td jsfc="rich:column">
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        #{avon.nome}
                    </td>
                    <td jsfc="rich:column">
                        <f:facet name="header">Opcoes </f:facet>
                        <h:commandLink action="#{avonManager.editarAvon}">
                            <h:graphicImage id="editar" url="/img/editar.png" border="0" />
                            <f:param name="id" value="#{avon.aviso}"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{avonManager.excluirAvon}" onclick="javascript:if (!confirm('Deseja excluir este registro?')) return false;"> 
                            <h:graphicImage id="excluir" url="/img/excluir.png" border="0" />
                            <f:param name="id" value="#{avon.aviso}"/>
                        </h:commandLink>
                        <h:commandLink action="#{avonManager.criarAd}" > 
                            Novo ad
                            <f:param name="id" value="#{avon.aviso}"/>
                        </h:commandLink>
                        <h:commandLink action="#{avonManager.listarAdporAviso}" > 
                            Listar ad
                            <f:param name="id" value="#{avon.aviso}"/>
                        </h:commandLink>
                        <h:commandLink action="#{avonManager.visualizarAvon}" > 
                            Visualizar
                            <f:param name="id" value="#{avon.aviso}"/>
                        </h:commandLink>
                        <h:commandLink action="#{avonManager.selecionarCobrador}" > 
                            Escolher Cobrador
                            <f:param name="id" value="#{avon.aviso}"/>
                        </h:commandLink>
                    </td>
                </table>
                
            </rich:panel>
        </h:form> 
        <br/>
            <br/>
            <a href="../">voltar</a>
            <a href="../Adebito/listarAd.jsf">Listar ad</a>
    </body>
</html>
