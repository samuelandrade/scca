<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
       <ui:composition template="/Templates/templateCentroAd.xhtml">
            <ui:define name="conteudo">
                <h:form>
                    <rich:panel >
                        <f:facet name="header">Listar Avisos de debitos </f:facet>
                        <h:commandLink action="#{adManager.criarAd}" value="Cadastrar outra">
                            <h:graphicImage id="editar" url="/img/novo.png" border="0" />
                        </h:commandLink>
                        <rich:datascroller align="left"  for="listaAd" maxPages="20"/>
                        <rich:spacer height="30" />
                        <rich:dataTable value='#{adManager.listarAd}' var='ad' border="1" cellpadding="2" cellspacing="0" onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                                        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" rows="10" id="listaAd">
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Aviso"/>
                                </f:facet>
                                #{ad.avon.aviso}
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Aviso de debito"/>
                                </f:facet>
                                #{ad.avisodebito}
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Data do Ad"/>
                                </f:facet>
                                <rich:calendar value="#{ad.dataad}" datePattern="dd/MM/yyyy" cellWidth="10"/> 
                            </rich:column>
                                <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Valor"/>
                                </f:facet>                                
                                <h:outputText value="#{ad.valordebito}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </rich:column>
                                <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Valor Atual"/>
                                </f:facet>
                                <h:outputText value="#{ad.valordebitoatual}">
                                    <f:convertNumber type="currency"/>
                                </h:outputText>
                            </rich:column>
                            <rich:column>
                                <h:commandLink action="#{adManager.criarPagamento}" > 
                                    Novo Pagamento
                                    <f:param name="id" value="#{ad.avisodebito}"/>
                                </h:commandLink>
                                <f:facet name="header">Opcoes </f:facet>
                                <h:commandLink action="#{adManager.editarAd}">
                                    <h:graphicImage id="editar" url="/img/editar.png" border="0" />
                                    <f:param name="id" value="#{ad.avisodebito}"/>
                                </h:commandLink>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{avonManager.excluirAvon}" onclick="javascript:if (!confirm('Deseja excluir este registro?')) return false;"> 
                                    <h:graphicImage id="excluir" url="/img/excluir.png" border="0" />
                                    <f:param name="id" value="#{ad.avisodebito}"/>
                                </h:commandLink>                                                                                                                          
                            </rich:column>
                            
                        </rich:dataTable>
                        
                    </rich:panel>
                </h:form> 
                <br/>
                <br/>
                <a href="../">voltar</a>
      </ui:define>
        </ui:composition>
    </body>
</html>
