<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">
    <body>
        <h:form>
            <h2>Cadastros Ad </h2>
            <h:commandLink action="#{adManager.criarAd}" value="Cadastrar outra">
                <h:graphicImage id="editar" url="/img/novo.png" border="0" />
            </h:commandLink>
            <table jsfc="h:dataTable" value='#{adManager.listarAdPorAviso}' var='ad' border="1" cellpadding="2" cellspacing="0">
                <td jsfc="h:column">
                    <f:facet name="header">
                        <h:outputText value="Ad"/>
                    </f:facet>
                    #{ad.avisodebito}
                </td>
                <td jsfc="h:column">
                    <f:facet name="header">
                        <h:outputText value="Aviso Avon"/>
                    </f:facet>
                    #{ad.avon.nome}
                </td>
                <td jsfc="h:column">
                    <h:commandLink action="#{adManager.editarAd}">
                        <h:graphicImage id="editar" url="/img/editar.png" border="0" />
                        <f:param name="id" value="#{ad.avisodebito}"/>
                    </h:commandLink>
                    <h:outputText value=" "/>
                    <h:commandLink action="#{adManager.excluirAd}" onclick="javascript:if (!confirm('Deseja excluir este registro?')) return false;"> 
                        <h:graphicImage id="excluir" url="/img/excluir.png" border="0" />
                        <f:param name="id" value="#{ad.avisodebito}"/>
                    </h:commandLink>
                </td>
            </table>
            
        </h:form> 
        <br/>
            <br/>
            <a href="../Avon/listarAvon.jsf">listar Avon</a>
            <a href="../">voltar</a>
    </body>
</html>
