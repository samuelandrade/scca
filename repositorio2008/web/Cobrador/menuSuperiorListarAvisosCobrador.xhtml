<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <a4j:form ajaxSubmit="true" reRender="formAJAX">
            <rich:panel style="width:700px" > 
                <f:facet name="header">Pesquisa por Cobrador/Status </f:facet>
                <fieldset>
                    Cobrador:<h:inputText value="#{avonManager.nomeCobrador}" id="nCobrador" /> <br/> <br/>                  
                    Status aviso:<h:selectOneRadio value="#{avonManager.statusA}">
                        <f:selectItem itemValue="A" itemDescription="Agencia" itemLabel="Agencia" />
                        <f:selectItem itemValue="M" itemDescription="Em mãos" itemLabel="Em mãos" />
                        <f:selectItem itemValue="E" itemDescription="Esperando" itemLabel="Esperando" />
                    </h:selectOneRadio> 
                    <a4j:commandLink   value="Pesquisar" style="font-size: 15px"/>   
                </fieldset>                        
            </rich:panel>            
        </a4j:form>
    </body>
</html>
